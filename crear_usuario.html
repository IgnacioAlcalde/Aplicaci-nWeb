            <div class="gestion-usuarios">
                <h1>Crear un nuevo usuario</h1>
                <form action="ruta_de_accion" method="POST">
                    <div class="form-group">
                        <label for="nombreCompleto">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
                    </div>
                    <div class="form-group">
                        <label for="rut">RUT</label>
                        <input type="text" class="form-control" id="rut" name="rut" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol</label>
                        <select class="form-control" id="rol" name="rol" required>
                            <option value="admin">Admin</option>
                            <option value="editor">Editor</option>
                            <option value="usuario">Usuario</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numeroCelular">N√∫mero Celular</label>
                        <input type="text" class="form-control" id="numeroCelular" name="numeroCelular" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <a href="modulo.html" class="btn-cancelar">Crear Usuario</a>
                    <a href="modulo.html" class="btn-cancelar">Cancelar</a>
